<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u-card-game</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Test u-card-game matchmaking</h1>
    <button id="matchmakingButton">test matchmaking</button>
    <div id="status"></div>

    <script>
        const socket = io('https://u-card-game.vercel.app');

        // Gestisci il clic sul pulsante di matchmaking
        document.getElementById('matchmakingButton').onclick = function() {
            socket.emit('join_matchmaking');
            document.getElementById('status').textContent = 'In attesa di un avversario...';
        };

        // Ricevi l'evento quando un match Ã¨ trovato
        socket.on('match_found', ({ opponentId }) => {
            document.getElementById('status').textContent = `Partita trovata! Avversario ID: ${opponentId}`;
            console.log('Partita trovata con ID avversario:', opponentId);
            // Qui puoi aggiungere la logica per avviare il gioco
        });

        socket.on('connect', () => {
            console.log('Connesso al server con ID:', socket.id);
        });

        socket.on('disconnect', () => {
            console.log('Disconnesso dal server');
        });
    </script>
</body>
</html>
